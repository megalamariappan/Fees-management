<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <section id="signin">
        <div class="container">
            <div class="row align-items-center" style="height:100vh;">
                <div class="col-12 col-sm-8 col-md-5 m-auto">
                    <div class="card py-2 shadow">
                        <div class="card-body p-5">
                            <form action="" method='POST' class="py-3" autocomplete="off">
                                {% csrf_token %}
                                
                                <h3 class="h3 text-center">LOGIN</h3>
                                <p class="p text-center">Sign In To Manage Student's Fees</p>
                                <div class="input-group my-3 pt-2">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control p-3" placeholder="Username" name="username" required>
                                </div>
                                <div class="input-group my-4">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    <input type="password" class="form-control p-3" placeholder="Password" name="password" required>
                                </div>
                                    {% comment %} <a href="#" class="nav-link mt-3 me-2 text-end">Forgot Password?</a>
                                    <div class="form-group">
                                        <input type="checkbox" name="remember">
                                        <label for="remember">Remember me</label>
                                    </div> {% endcomment %}
                                    <div class="text-center mt-4">
                                        <input type="submit" class="btn btn-block btn-primary col-12" value="LOGIN">
                                    </div>
                                    {% if messages %}
                                {% for message in messages %}
                                <p class="p text-danger text-center mt-3 " id="wrong-user" style="font-size:13px;"><i class="fa-solid fa-circle-exclamation"></i> {{message}}</p>
                                {% endfor %}
                                {% endif %}
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    </section>
</body>
</html>
