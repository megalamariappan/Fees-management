<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body style="background-color:#eeeded;">
    <!--fixed header-->
    <nav class="navbar navbar-light bg-light position-fixed py-3 border-bottom border-secondary-subtle w-100">
        <div class="ms-4">
            <a class="navbar-brand text-black"><strong>Fees Management</strong></a>
        </div>
        <div class="me-5">
            <i class="fa fa-user text-black"></i> {{ user.username }}
        </div>
    </nav>
    
        <nav class="sidebar shadow p-3 h-100 bg-black" style="min-width:18vw;">
            <div class="border-bottom p-3">
                <h3 class="h4 text-light"><strong>College</strong></h3>
            </div>
            <div class="sidebar-sticky">
                <ul class="nav flex-column mt-3">
                    <li class="nav-item my-2 p-2 {% if request.path == '/dashboard' or request.path == '/totStd' or request.path == '/paidStd' or request.path == '/unpaidStd' or request.path == '/feesStructure' %}active{% endif %}">
                        <a class="nav-link text-white" href="{% url 'dashboard' %}">
                            <i class="fa-solid fa-house me-3"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item my-2 p-2 {% if request.path == '/stdDetails' or request.path == '/addStd' %}active{% endif %}">
                        <a class="nav-link text-white" href="{% url 'stdDetails' %}"><i class="fa-solid fa-users me-3"></i>Student Details</a>
                    </li>
                    <li class="nav-item my-2 p-2 {% if request.path == '/courseDetails' or request.path == '/addCourse' or request.path == '/addDept' %}active{% endif %}">
                        <a class="nav-link text-white" href="{% url 'courseDetails' %}"><i class="fa-solid fa-graduation-cap me-3"></i>Course Details</a>
                    </li>
                    <li class="nav-item my-2 p-2 {% if request.path == '/feePayment' or request.path == '/checkFees' or request_paths %}active{% endif %}">
                        <a class="nav-link text-white" href="{% url 'feePayment' %}"><i class="fa-solid fa-comments-dollar me-3"></i>Fee Payment</a>
                    </li>
                    <li class="nav-item my-2 p-2 mb-5 {% if request.path == '/feeReport' %}active{% endif %}">
                        <a class="nav-link text-white" href="{% url 'feeReport' %}"><i class="fa-solid fa-receipt me-3"></i>Fee Report</a>
                    </li>
                </ul>
                <div class=" p-2">
                <a href="{% url 'logout' %}" class="nav-link text-white m-2 ms-4 p-2"><i class="fas fa-sign-out-alt me-3"></i>Logout</a>
                </div>
            </div>
        </nav>
  

</body>
</html>
