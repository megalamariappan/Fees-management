{% include 'navbar.html' %}
{% block content %}
<div class="sections">
<section id="add-course">
  {% if messages %}
  <div>
    {% for message in messages %}
    {% if message.tags == 'error' %}
    <div class="alert alert-danger" id="alert">
      <i class="fa-regular fa-circle-xmark"></i> 
      {{message}}
    </div>
    {% endif %}
    {% endfor %}
  </div>
  {% endif %}

  <div class="card">
    <div class="card-body">
  <div class="d-flex justify-content-between border-bottom">
    <h3 class="h4 text-primary-emphasis ms-5"><strong>Add Course</strong></h3>
    <div>
        <a href="{% url 'courseDetails' %}" class="text-decoration-none">Course Details</a>
        <a href="{% url 'addCourse' %}" class="text-decoration-none text-secondary"> / Add Course</a>
    </div>
    </div>
    <div class="container-fluid p-4">
        <div class="row justify-content-center">
            <div class="col-11">
              <form action="" method="POST" autocomplete="off">
                {% csrf_token %}
                <div class="form-group row p-1">
                    <div class="col-3">
                    <label for="level">Level</label>
                    </div>
                    <div class="col-6">
                    <select class="form-select" id="level" name="level" required>
                        <option selected disabled>Select..</option>
                        {% for level in levels %}
                        <option value="{{level.id}}">{{level.level}}</option>
                        {% endfor %}
                    </select>
                </div>
                </div>
                <div class="form-group row p-1">
                    <div class="col-3">
                    <label for="course_name">Course Name</label>
                    </div>
                    <div class="col-6">
                    <input type="text" class="form-control" id="course_name" name="course_name" required>
                    </div>
                </div>
                <div class="form-group row p-1">
                    <div class="col-3">
                        <label for="ab_course" class="form-label">Couse Full Name</label>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="ab_course" name="ab_course" required>
                    </div>
                </div>
                <div class="form-group row p-1">
                  <div class="col-3">
                  <label for="fees">Fees</label>
                  </div>
                  <div class="col-6">
                  <input type="text" class="form-control" id="fees" name="fees" required>
                  </div>
              </div>
                <div class="form-group row p-1">
                    <div class="col-3">
                    <label for="eligible">Eligibilty</label>
                    </div>
                    <div class="col-6">
                    <input type="text" class="form-control" id="eligible" name="eligible" required>
                    </div>
                </div>
                <div class="form-group row p-1 pb-3">
                  <div class="col-3">
                  <label for="duration">Duration</label>
                  </div>
                  <div class="col-6">
                    <input type="number" class="form-control" id="duration" name="duration" required>
                   </div>    
                </div>
                <div class="d-flex justify-content-center">
                <input type="submit" value="submit" class="btn btn-primary btn-block col-4">
                </div>
            </form>

        </div>
    </div>
    </div>
  </div>
</div>
</section>

</div>
{% endblock %}
