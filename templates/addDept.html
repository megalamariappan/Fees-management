{% include 'navbar.html' %}
{% block content %}
<div class="sections">
<section id="add-course">
  {% if messages %}
  <div>
    {% for message in messages %}
    {% if message.tags == 'error' %}
    <div class="alert alert-danger" id="alert">
      <i class="fa-regular fa-circle-xmark"></i> 
      {{message}}
    </div>
    {% endif %}
    {% endfor %}
  </div>
  {% endif %}

  <div class="card">
    <div class="card-body">
  <div class="d-flex justify-content-between border-bottom">
    <h3 class="h4 text-primary-emphasis ms-5"><strong>Add Department</strong></h3>
    <div>
        <a href="{% url 'courseDetails' %}" class="text-decoration-none">Course Details</a>
        <a href="{% url 'addDept' %}" class="text-decoration-none text-secondary"> / Add Dept</a>
    </div>
    </div>
    <div class="container-fluid p-4">
        <div class="row">
            <div class="col-11">
              <form action="" method="POST" autocomplete="off" class="p-3">
                {% csrf_token %}
                <div class="form-group row p-1">
                    <div class="col-3">
                    <label for="dept_name">Department Name</label>
                    </div>
                    <div class="col-6">
                    <input type="text" class="form-control" id="dept_name" name="dept_name" placeholder="Enter Department" required>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="submit" value="submit" class="btn btn-success btn-block col-4 mt-3">
                    </div>
              </form>
           </div>
        </div>
    </div>
</div>
</div>
</section>
</div>
{% endblock %}
